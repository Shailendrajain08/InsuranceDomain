<mat-card class="main">
  <mat-card-header>
    <h2> User Registeration</h2>
  </mat-card-header>
  <mat-card-content>
    <form class="form" [formGroup]="registerFrom" (ngSubmit)="updateUser()">

      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select>
          <mat-option value="">Select Role</mat-option>
          <mat-option *ngFor="let item of rolelist" [value]="item.code">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <mat-checkbox formControlName="isActive" class="example-margin">Is Active</mat-checkbox>
      </div>

      <div>
        <button mat-raised-button color="primary" style="margin-right: 2%;">Update</button>
        <a mat-dialog-close="Close" mat-raised-button color="accent">Close</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
