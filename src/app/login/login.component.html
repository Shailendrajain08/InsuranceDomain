<mat-card class="main">
  <mat-card-header>
    <h2> User Login</h2>
  </mat-card-header>
  <mat-card-content>
    <form class="form" [formGroup]="loginFrom" (ngSubmit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary" style="margin-right: 2%;">Submit</button>
        <a routerLink="/register" mat-raised-button color="accent">New User</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
